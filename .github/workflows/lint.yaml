name: Lint
on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  lint:
    name: Lint with Ultracite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Ultracite check
        run: npx ultracite check
